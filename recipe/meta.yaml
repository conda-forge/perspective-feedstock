{% set name = "perspective" %}
{% set pypi_name = "perspective-python" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: 57ba278f585fac4342ae5b8858c06f6dbc7b015f4dcd78a898b2bd2226d1174a

build:
  number: 0
  skip: true  # [py<37]
  # skip: True  # [py<37 or (win and vc<14)]  # keep this for future reference
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - arrow-cpp >=1.0
    - boost
    - numpy >=1.13.1
    - pip
    - pyarrow >=1.0
    - pybind11
  run:
    - python
    - ipywidgets >=7.5.1
    - {{ pin_compatible('numpy') }}
    - pandas >=0.22.0
    - python-dateutil >=2.8.0
    - six >=1.11.0
    - traitlets >=4.3.2
test:
  imports:
    - perspective
    - perspective.table

about:
  home: http://github.com/finos/perspective
  license: Apache-2.0
  license_family: Apache
  license_file: dist/LICENSE
  summary: Streaming pivot visualization via WebAssembly

  description: |
    Streaming pivot visualization via WebAssembly
  dev_url: https://github.com/finos/perspective

extra:
  recipe-maintainers:
    - timkpaine
    - texodus
    - neilslinger
    - sc1f
