{% set name = "perspective" %}
{% set pypi_name = "perspective-python" %}
{% set version = "1.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: bbae829218c27f08297c26c9bf18be1e39cefc18add3ad2c293d263c12d3485d

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv  # [not win]
    - set PSP_GENERATOR=Visual Studio 14 2015  # [win]
    - {{ PYTHON }} setup.py build_ext install --single-version-externally-managed  --record=record.txt  # [win]

requirements:
  host:
    - python
  run:
    - python

outputs:
  - name: perspective

    requirements:
      build:
        - python                                 # [build_platform != target_platform]
        - cross-python_{{ target_platform }}     # [build_platform != target_platform]
        - numpy                                  # [build_platform != target_platform]
        - pybind11                               # [build_platform != target_platform and not win]
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
        - make  # [not win]
      host:
        - boost
        - nodejs
        - numpy
        - pip
        - pybind11 <2.10  # [win]
        - pybind11  # [not win]
        - python
        - re2  # [not win]
        - yarn
      run:
        - ipywidgets >=7.5.1
        - {{ pin_compatible('numpy') }}
        - pandas >=0.22.0
        - python
        - python-dateutil >=2.8.0
        - tornado >=4.5.3
        - traitlets >=4.3.2
      run_constrained:
        - {{ pin_subpackage("perspective-python", max_pin="x.x.x") }}

    test:
      imports:
        - perspective
        - perspective.table

  - name: perspective-python
    build:
      noarch: python
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage("perspective", max_pin="x.x.x") }}

    test:
      imports:
        - perspective
        - perspective.table

about:
  home: http://github.com/finos/perspective
  license: Apache-2.0
  license_family: Apache
  license_file: dist/LICENSE
  summary: Streaming pivot visualization via WebAssembly

  description: |
    Streaming pivot visualization via WebAssembly
  dev_url: https://github.com/finos/perspective

extra:
  recipe-maintainers:
    - timkpaine
    - texodus
    - sc1f
