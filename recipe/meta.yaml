{% set name = "perspective" %}
{% set pypi_name = "perspective-python" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: 5c6d20745472baf90635cafced658811c84ca6b18575be4ff05f229b8e996f43

build:
  number: 0
  skip: true  # [win and vc<12]

  script:
    # clobber RE2, Arrow, and main CMake file for now
    - yes | cp -r $RECIPE_DIR/FindRe2.cmake $SRC_DIR/dist/cmake/modules  # [not win]
    - yes | cp -r $RECIPE_DIR/CMakeLists-arrow.txt $SRC_DIR/dist/cmake/arrow/CMakeLists.txt  # [not win]
    - yes | cp -r $RECIPE_DIR/CMakeLists.txt $SRC_DIR/dist/  # [not win]
    - {{ PYTHON }} -m pip install . -vv  # [not win]
    - set PSP_GENERATOR=Visual Studio 14 2015  # [win]
    - {{ PYTHON }} setup.py build_ext install --single-version-externally-managed  --record=record.txt  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - boost
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - flatbuffers
    - make  # [not win]
    - nodejs
    - pip
    - pybind11
    - re2
    - sysroot_linux-64 2.17  # [linux64]
    - yarn
  host:
    - boost
    - numpy >=1.13.1
    - python
  run:
    - python
    - ipywidgets >=7.5.1
    - {{ pin_compatible('numpy') }}
    - pandas >=0.22.0
    - python-dateutil >=2.8.0
    - six >=1.11.0
    - tornado >=4.5.3
    - traitlets >=4.3.2
  run_constrained:   # [osx]
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]

test:
  imports:
    - perspective
    - perspective.table

about:
  home: http://github.com/finos/perspective
  license: Apache-2.0
  license_family: Apache
  license_file: dist/LICENSE
  summary: Streaming pivot visualization via WebAssembly

  description: |
    Streaming pivot visualization via WebAssembly
  dev_url: https://github.com/finos/perspective

extra:
  recipe-maintainers:
    - timkpaine
    - texodus
    - sc1f
