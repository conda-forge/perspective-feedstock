{% set name = "perspective" %}
{% set pypi_name = "perspective-python" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: 883b5b03926e4a18b6000e81e014b4af6a45fdc52ffb19491940ed72a6ab87b3

build:
  number: 0
  skip: true  # [py<37 or win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - boost
    - flatbuffers
    - nodejs ~=15.1
    - numpy >=1.13.1
    - python
    - pip
    - pybind11
    - rapidjson
    - yarn
  run:
    - python
    - future >=0.16.0
    - ipywidgets >=7.5.1
    - {{ pin_compatible('numpy') }}
    - pandas >=0.22.0
    - python-dateutil >=2.8.0
    - six >=1.11.0
    - tornado >=4.5.3
    - traitlets >=4.3.2
test:
  imports:
    - perspective
    - perspective.table

about:
  home: http://github.com/finos/perspective
  license: Apache-2.0
  license_family: Apache
  license_file: dist/LICENSE
  summary: Streaming pivot visualization via WebAssembly

  description: |
    Streaming pivot visualization via WebAssembly
  dev_url: https://github.com/finos/perspective

extra:
  recipe-maintainers:
    - timkpaine
    - texodus
    - neilslinger
    - sc1f
